apiVersion: v1
kind: Service
metadata:
  name: buger-app
  namespace: buger-system
  labels:
    app: buger
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: buger
    component: api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None
  externalTrafficPolicy: Local

---
apiVersion: v1
kind: Service
metadata:
  name: buger-app-internal
  namespace: buger-system
  labels:
    app: buger
    component: api
spec:
  type: ClusterIP
  selector:
    app: buger
    component: api
  ports:
  - name: http
    port: 3050
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None
