apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: buger-system
  labels:
    app: buger
    component: mongodb
spec:
  serviceName: mongodb
  replicas: 3  # MongoDB 复本集需要至少 3 个节点
  selector:
    matchLabels:
      app: buger
      component: mongodb
  template:
    metadata:
      labels:
        app: buger
        component: mongodb
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: mongodb
        image: mongo:7.0.0  # 使用最新稳定版本
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: mongod
        - containerPort: 27018
          name: metrics

        # 环境变量
        env:
        - name: MONGOD_REPLSET
          value: "rs0"

        # 资源配置
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

        # 健康检查
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        # 卷挂载
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /etc/mongod

        # 初始化脚本
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                mongosh --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb-0.mongodb:27017'}, {_id: 1, host: 'mongodb-1.mongodb:27017'}, {_id: 2, host: 'mongodb-2.mongodb:27017'}]})" || true

      # 初始化容器 - 设置权限
      initContainers:
      - name: permission-fix
        image: busybox
        command: ["sh", "-c", "chmod 777 /data/db"]
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db

      # 卷定义
      volumes:
      - name: mongodb-config
        configMap:
          name: mongodb-config

  # 持久化卷申请
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi  # 根据实际需求调整

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: buger-system
  labels:
    app: buger
    component: mongodb
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: buger
    component: mongodb
  ports:
  - port: 27017
    targetPort: 27017
    name: mongod
  - port: 27018
    targetPort: 27018
    name: metrics

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: buger-system
  labels:
    app: buger
    component: mongodb
data:
  mongod.conf: |
    # MongoDB Configuration File
    storage:
      dbPath: /data/db
      engine: wiredTiger
    net:
      port: 27017
      bindIp: 0.0.0.0
    replication:
      replSetName: rs0
    logging:
      destination: stdout
      logAppend: true
