apiVersion: v1
kind: Secret
metadata:
  name: buger-mongodb-secret
  namespace: buger-system
  labels:
    app: buger
    component: mongodb
type: Opaque
stringData:
  # MongoDB 连接信息
  # 注意：生产环境请使用加密密钥管理系统(如 HashiCorp Vault, AWS Secrets Manager)
  mongodb-uri: "mongodb://mongo:27017/buger"
  mongodb-user: "buger_user"
  mongodb-password: "change_me_in_production"

  # 数据库备份配置
  backup-enabled: "true"
  backup-schedule: "0 2 * * *"  # 每天 02:00
  backup-retention-days: "30"
