apiVersion: v1
kind: Secret
metadata:
  name: buger-redis-secret
  namespace: buger-system
  labels:
    app: buger
    component: redis
type: Opaque
stringData:
  # Redis 连接信息
  # 生产环境请启用 Redis 密码认证
  redis-uri: "redis://redis:6379"
  redis-password: "change_me_in_production"
  redis-ssl-enabled: "false"

  # Redis 集群配置 (可选)
  redis-cluster-enabled: "false"
  redis-cluster-nodes: "redis-0,redis-1,redis-2"
