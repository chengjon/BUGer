apiVersion: v1
kind: ServiceAccount
metadata:
  name: buger-app
  namespace: buger-system
  labels:
    app: buger
    component: api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: buger-app-role
  namespace: buger-system
spec:
  rules:
  # 读取 ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # 读取 Secret
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # 读取 Pod 信息（用于服务发现）
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # 写入日志（如果使用 stdout）
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: buger-app-rolebinding
  namespace: buger-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: buger-app-role
subjects:
- kind: ServiceAccount
  name: buger-app
  namespace: buger-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: buger-app-cluster-role
spec:
  rules:
  # 读取 Node 信息
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # 读取 Namespace
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: buger-app-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: buger-app-cluster-role
subjects:
- kind: ServiceAccount
  name: buger-app
  namespace: buger-system
